<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	.campo {
		display: inline-block;
		width: 30%;	
	}
	body {
		font-weight: 600;
		font-size: 18px;
	}

	#enviar {
		margin-top: 15px;
		margin-left: 93px;
	}

	.titulo { 
		margin-left: 15px;
	}
	.container{
		width: 300px;
	}
</style>
<body>

<div class="container">
	<p class="titulo">Ingreso al sistema</p>
	<form method="POST" action="recibe.html">
		<div>
			<label class="campo">Usuario:</label> 
			<input type="text" name="usuario" id="usuario">
		</div>
		<div>
			<label class="campo"> Clave: </label> 
			<input type="password" name="password" class="password" id="password">	
		</div>
		
		<input type="submit" name="enviar" id="enviar" onclick="validar(this.form, event)">
	</form>
</div>

<script type="text/javascript" src="control.js"></script>
</body>
</html>
